<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;

            font-size: 12px;
            font-weight: bold;
        }

        body > div {
            display: flex;
            grid-template-areas: "photo content";
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: aqua;
        }
    </style>
</head>

<body>

    <div class="w-75 h-75 m-auto mt-5">
        <div class="col-sm-4">
            <img class="w-100 h-100" src="C:\CodeGym_Front End\Buoi 20 - 16.12\z3028046539417_ae75cf2ee264b5b5e3d1ea633e0f216b.jpg"
                alt="photo-1">
        </div>

        <div class="px-4 col-sm-8">
            <form>
                <h3 class="mt-3 mb-3">Sign Up</h3>

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Full Name</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control form-control-sm" id="inputEmail3"
                            placeholder="Huynh Diem Thien Nga">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control form-control-sm" id="inputEmail3"
                            placeholder="name@example.com">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control form-control-sm" id="inputEmail3"
                            placeholder="_duckygrtw">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control form-control-sm" id="inputPassword3"
                            placeholder="********">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-12 col-form-label">Repeat Password</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control form-control-sm" id="inputEmail3"
                            placeholder="********">
                    </div>
                </div>

                <div class="form-check mb-3 mt-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Uber</label>
                </div>

                <div style="margin-left: 100px">
                    <button type="submit" class="btn btn-primary w-50">Sign Up</button>
                    <button type="submit" class="btn btn-primary w-25">Sign In</button>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
