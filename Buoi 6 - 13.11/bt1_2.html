<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bt2_2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đơn giản</title>
</head>
<body>
<div class="layout">
    <div class="header">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    </div>

    <form action="#">
        <div class="column">
            <h2>Full name</h2>
        </div>
        <div class="line_fix">
            <input type="text" name="full-name">
        </div>


        <div class="column">
            <h2 class="clear">D.O.B</h2>
        </div>
        <div class="line_fix">
            <input type="text" name="DOB">
        </div>



        <div class="column">
            <h2>Gender</h2>
        </div>
        <div class="gender">
            <label><input type="radio" name="gender" value="male">Nam</label>
            <label><input type="radio" name="gender" value="female">Nữ</label>
        </div>
   
    
    

        <div style="clear: both;">
            <h2>Class</h2>
        </div>
        <div>
            <select class="line_fix">
                <option>Full-stack</option>
                <option>Front-end</option>
                <option>Back-end</option>
            </select>
        </div>

    

        <div class="column">
            <h2>Email</h2>
        </div>
        <div class="line_fix">
            <input type="text" name="email">
        </div>

    
        <div class="column">
            <h2>Phone</h2>
        </div>
        <div class="line_fix">
            <input type="text" name="phone-number">
        </div>

        <div class="button">
            <div class="button1">
                <button>Đăng ký</button>
            </div>
        
            <div class="button2">
                <input type="reset" value="Nhập lại">
            </div>
        </div>
        
    </form>
</div>
    
</body>
</html>
