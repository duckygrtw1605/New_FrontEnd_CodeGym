<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List with CSS</title>
</head>
<body>

    <ol>

    <li>Coca Cola</li>
    </ol>

    <li>Tea</li>

    </ul>
    
</body>
