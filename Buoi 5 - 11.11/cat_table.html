<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Table</title>
</head>
<body>
    <table border="10">
        <tr>
            <th>Owner</th>
            <th>Name</th>
            <th>Age</th>
            <th>Breed</th>
        </tr>
        <!-- Nga's cats: -->
        <tr>
            <td rowspan="2"><b>Nga</b></td>
            <td>Kuro</td>
            <td>5</td>
            <td>Parsian</td>
        </tr>

        <tr>
            <td>Doraemon</td>
            <td>100</td>
            <td>Undefined</td>
        </tr>

        <td colspan="4">Total cats: 2</td>

        <!-- Noah's cats: -->
        <tr>
            <td rowspan="2"><b>Noah</b></td>
            <td>Mino</td>
            <td>2</td>
            <td>Parsian</td>
        </tr>

        <tr>
            <td>Chip</td>
            <td>3</td>
            <td>Short British</td>
        </tr>

        <td colspan="4">Total cats: 2</td>

    </table>
</body>
</html>
