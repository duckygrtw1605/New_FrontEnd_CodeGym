<!-- Thứ tự: -->
<!-- thẻ<ol> tạo danh sách có thứ tự (ol + li)-->

    <ol start="1">
        <li>Nguyễn Văn A</li>
        <li>Nguyễn Văn B</li>
        <li>Nguyễn Văn C</li>
    </ol>
    
<!-- Thuộc tính type của <ol> gán bằng 1, a, A, i để thiết lập một số kiểu đánh số:
    
        a dùng chữ thường để đánh chỉ số
        A chữ in của bảng chữ cái (bắt đầu từ A) để đánh chỉ số
        i đánh theo số la mã thường
        I đánh theo số la mã hoa
        1 kiểu mặc định (dùng số 1,2, ...)
        Thuộc tính start của <ol> để thiết lập giá trị bắt đầu đánh số -->
    
    <ol type="i" start="3">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C#</li>
    </ol>
<!-- -------------------------------------------------------------------- -->

<!-- thẻ<ul> tạo danh sách không có thứ tự  (ul + li)-->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>C#</li>
    </ul>

<!-- 
disc => (Mặc định) Các biểu tượng là hình tròn màu đen
circle => Các biểu tượng là hình tròn rỗng
square => Các biểu tượng là hình vuông
none => Không hiển thị các biểu tượng -->
<!-- -------------------------------------------------------------------- -->

<!-- Danh sách miêu tả -->
<!-- => Là danh sách các thuật ngữ cùng với miêu tả của chúng.  -->

<!-- Thẻ <dl> => <dt> => <dd> -->
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>

<!-- List in list: -->
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
<!-- -------------------------------------------------------------------- -->
