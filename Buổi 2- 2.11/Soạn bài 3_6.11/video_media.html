<!-- Youtube Video -->

<!-- Dùng thẻ <iframe> để chèn video từ youtube
=> scr = "https://www.youtube.com/embed/" + [mã link video] -->
<!DOCTYPE html>
<html>

<body><iframe width="420" height="345" 
    src="https://www.youtube.com/embed/BZpdufBafks?playlist=BZpdufBafks&loop=1">
</iframe>
</body>

</html>

                                        <!-- Note: -->
<!-- controls=0 => không có thanh điều khiển cho video:
=> [mã link video] + "?" + "controls=0" => Không hiển thị thanh điều khiển. -->

                                        <!-- Note: -->
<!-- loop=1 => lặp lại mãi mãi. Ví dụ:
src="https://www.youtube.com/embed/BZpdufBafks?playlist=BZpdufBafks&loop=1">
=> [mã link video] + "?" + playlist=[mã link video] + "&loop=1" -->
